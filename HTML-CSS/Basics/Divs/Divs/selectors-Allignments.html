<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        text-transform: uppercase;
      }
      div {
        border: 2px solid;
        width: 200px;
        height: 100px;
      }

      #box1 {
        background-color: red;
      }
      .boxs {
        background-color: blue;
      }
      #box1 {
        background-color: red;
        float: left;
      }
      .boxs {
        background-color: blue;
        float: right;
      }
    </style>
  </head>
  <body>
    <div id="box1">div-1</div>
    <div class="boxs">div-2</div>
    <div class="boxs"></div>
    <div class="boxs"></div>
  </body>
</html>
