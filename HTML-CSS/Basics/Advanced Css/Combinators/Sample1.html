<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #myDiv,
      .parent {
        border: 2px solid;
        width: 100px;
        margin-top: 10px;
      }
      #combi {
        color: red;
      }
      div > p {
        color: blue;
      }
      div + p {
        background-color: aqua;
      }

      div ~ p {
        border: 2px solid;
      }
    </style>
  </head>
  <body>
    <!-- Four different Combinators
        descendant Selector( space)
        Child selector ( > )
        Adjacent Sibling Selector ( + )
        General Sibling Selector ( ~ )
     -->
    <div id="myDiv">myDiv</div>
    <div class="parent">Parent</div>
    <hr />

    <div id="combi">Iam from Combinators</div>
    <hr />
    <div>
      <p>Iam from Div Paragraph-1</p>
      <p>Iam from Div Paragraph-2</p>
    </div>
    <p>Iam from Paragraph-3</p>
    <p>Iam From Paragraph-4</p>
  </body>
</html>
