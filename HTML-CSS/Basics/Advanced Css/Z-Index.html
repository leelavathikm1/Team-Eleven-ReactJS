<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -2;
      }
      h1,
      p {
        color: white;
      }
    </style>
  </head>
  <body>
    <!--  z-index (property) specifies the stack order of an element. 
      An element with greater stack order is always in front of an element
       with a lower stack order. -->

    <h1>Z-Index Property</h1>

    <img src="../Tulip.jpg" alt="" />

    <p>
      The image has z-index property of -1 it will be placed behind the heading
    </p>
  </body>
</html>
