<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #toolTip {
        position: relative;
        display: inline-block;
        /* border-bottom: 10px dotted black; */
      }
      .tooltipText {
        visibility: hidden;
        width: 120px;
        background-color: black;
        color: white;
        text-align: center;
        border-radius: 7px;
        padding: 5px;
      }
      #toolTip:hover .tooltipText {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <h2>TooTip</h2>
    <p>Move the mouse hover on below text</p>

    <div id="toolTip">
      Hover over me <span class="tooltipText">ToolTip Text</span>
    </div>
  </body>
</html>
